        <h1>File->Add Plugin...</h1>
        <p>
            The <b>File->Plugin</b> command prompts you for a file containing a
            <a href="plugins.html">buffer formatting plugin</a>.  When you
            accept a file, the contents of that plugin are executed in the
            Tcl interpreter running the program.
        </p>

    <p>Please report all errors to http://daqbugs.nscl.msu.edu </p>>
